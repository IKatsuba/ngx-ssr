name: Release

on:
  push:
    branches:
      - master
      - next
      - beta

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm ci
        env:
          CI: true
      - name: Build
        run: |
          npm run build
        env:
          CI: true
      - name: Release
        run: |
          npm run deploy
        env:
          CI: true
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
